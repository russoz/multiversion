[tox]
envlist = py36, py37, py38, py39
isolated_build = True
skip_missing_interpreters = True

[testenv]
deps = poetry
commands =
    poetry install -v
    poetry run pytest -v --cov --cov-report=term

[testenv:py38]
deps = poetry
commands =
    poetry install -v
    poetry run pytest -v --cov --cov-report=term --cov-report=html

[testenv:pylint]
deps = pylint
commands =
    pylint -d C0301,C0103 multiversion.py
